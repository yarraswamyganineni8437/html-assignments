<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Num with Alpha</title>
        <style>
            table{
                border-collapse:collapse;
            }
        </style>
    </head>
    <body>
        <table border="2" cellspacing="20" cellpadding="20">
        <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>
        <tr>
            <td>1</td>
            <th rowspan="2" colspan="3" bgcolor="brown">A</th>
            <th rowspan="2" colspan="4" bgcolor="orange">B</th>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <th colspan="7" bgcolor="pink">C</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <th rowspan="2" colspan="6" bgcolor="green">D</th>
            <th bgcolor="cement">E</th>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <th bgcolor="darkblue">F</th>
            <td>5</td>
        </tr>
        <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>
        </table>
    </body>
</html>
